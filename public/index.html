<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Email Scheduler</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container" id="app-page">
    <h2>Schedule an Email</h2>
    <input type="email" id="email-to" placeholder="Recipient email" />
    <input type="text" id="email-subject" placeholder="Subject" />
    <textarea id="email-content" placeholder="Email content"></textarea>
    <input type="datetime-local" id="email-schedule-time" />
    <button id="schedule-email-btn">Schedule Email</button>

    <button id="logout-btn" style="margin-top:20px; background:#f44; color:#fff;">Logout</button>

    <div id="notification" style="margin-top:15px;"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
